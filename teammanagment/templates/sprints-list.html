{% extends 'base.html' %}

{% block title %}
List sprints
{% endblock %}
{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Last finished tasks</th>
        </tr>
        </thead>
        <tbody>
        {% for sprint in sprint_list %}
            <tr>
                <td><a href="{{ sprint.get_tasks_url }}">{{ sprint }}</a></td>
                <td>{{ sprint.start_date }}</td>
                <td>{{ sprint.end_date }}</td>
                <td>{{ sprint.last_finish_tasks }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
