{% extends 'base.html' %}

{% block title %}Кто выносит мусор?
{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/gc.js"></script>
{% endblock %}

{% block content %}
    <div class="clearfix">

        <div class="step step-hello">
            <button class="btn vertical-middle btn-start">Кто выносит мусор?</button>
        </div>

        <div class="step step-online-progress ">
            <span class="message-progress vertical-middle">Смотрим, кто есть в офисе...</span>
        </div>

        <div class="step step-online-list">
            <div class="header">
                <span class="message"></span>
                <div class="btn-group gc-control">
                    <button class="btn btn-gambling">Да свершится предначертанное!</button>
                    <button class="btn btn-gambling-test">Test</button>
                </div>
            </div>
            <div class="list list-online">
                <h3>В офисе</h3>
            </div>
            <div class="list list-offline">
                <h3>Не в офисе</h3>
            </div>
        </div>

        <div class="step step-gambling">
            <div class="scene">
                <div class="roulette"></div>
            </div>
        </div>
    </div>
        <form action="{% url add_looser %}" method="post">
            <input type="hidden" name="user" id="looserId" value="{{ user.id }}">
            {% csrf_token %}
        </form>
{% endblock %}
