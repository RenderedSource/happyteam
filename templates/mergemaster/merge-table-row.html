{% if merge %}
<tr data-id="{{ merge.id }}">
    <td>{{ merge.id }}</td>
    <td>{{ merge.developer }}</td>
    <td>{{ merge.branch }}</td>
    <td><a href="https://www.pivotaltracker.com/story/show/{{ merge.task_id }}">{{ merge.task_id }}</a></td>
    <td><a href="#" data-toggle="collapse" data-target="#action-list-{{ merge.id }}">Expand/collapse</a></td>
</tr>
<tr>
    <td colspan="5">
        <div id="action-list-{{ merge.id }}" class="collapse">
            {% include 'mergemaster/merge-table-row-actions.html' %}
        </div>
    </td>
</tr>


  {% comment %}

    <td><a href="{{ merge.merge_master.get_merge_master_url }}">{{ merge.merge_master }}</a></td>
    <td><a href="{{ merge.get_edit_url }}">{{ merge.branch }}</a></td>
    <td>{{ merge.status }}</td>
    <td>

    </td>
    {#                            <td><a href="#" class="btn">Pivotal</a></td>#}
    <td>{{ merge.date }}</td>

  {% endcomment %}
{% endif %}
