{% if merge %}

<tr id="merge-head-{{ merge.id }}" data-id="{{ merge.id }}">
    {% include 'mergemaster/merge-table-row-head.html' %}
</tr>
<tr>
    <td class="action-list" colspan="7">
        <div id="merge-actions-{{ merge.id }}" class="collapse">
            <div class="well well-small add-action">
                <form class="add-action-form" method="post" action="add_merge_action/">
                    <div id="action-buttons-{{ merge.id }}" class="btn-group">
                        {% include 'mergemaster/merge-table-row-buttons.html' %}
                    </div>
                    {{ action_form.as_p }}
                    {% csrf_token %}
                    <input type="hidden" name="merge_request" value="{{ merge.id }}" />
                </form>
            </div>
            <table id="action-list-{{ merge.id }}" class="table table-striped table-condensed">
                {% include 'mergemaster/merge-table-row-actions.html' %}
            </table>
        </div>
    </td>
</tr>

{% endif %}
