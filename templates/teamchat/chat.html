{% extends 'base.html' %}

{% block title %}
    Team chat
{% endblock %}

{% block content %}
    <h2>team chat all users and act feed...</h2>
    <div class="row-fluid">
        <div class="span9">
            <div id="group-chat"></div>
        </div>
        <div class="span3">
            <h3>Users online</h3>
            <ul class="unstyled user-list">
            </ul>
        </div>
    </div>
    <div class="input-append clearfix">
        <textarea class="span2" id="group-chat-mes-input"></textarea>
        <button class="btn" type="button" id="group-chat-mes-btn">Go!</button>
    </div>

{% endblock %}
{% block script %}
    <script type="text/javascript">
    $().ready(function(){
        $('#group-chat-mes-btn').css('height',$('#group-chat-mes-input').height() + 10)
    })
    </script>
{% endblock %}
