{% if users %}
    <ol>
        {% for user in users %}
            <li><a href="#info"><i class="icon-user"></i> {% if user.first_name ==''  %}
                {{ user.username }}
                {% else %}
                {{ user.first_name }} {{ user.last_name }}
            {% endif %} </a></li>
        {% endfor %}
    </ol>

{% endif %}
