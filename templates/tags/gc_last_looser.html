{% load gravatar %}

<div class="loosers-list">
    <h3>Последние герои:</h3>
    <ol>
        {% for looser in latest_looser_list %}
            <li>{{ looser.date|date:'d.m.Y' }} -
                <img src="{% gravatar_for_user looser.user 25 %}" class="img-rounded">
                 {{ looser.user.first_name }} {{ looser.user.last_name }}</li>
        {% endfor %}
    </ol>
</div>
